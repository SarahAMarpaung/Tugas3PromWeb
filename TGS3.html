<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Tugas 3</title>
    <style type="text/css">
        .ole{
            color:  aliceblue;
            font-size: 30px;
        }
        .iyo{
            color: aliceblue;
            font-size: 15px;
        }
    </style>
    <script>
        function calc()
        {
           var n1 = parseInt(document.getElementById('n1').value);
           var n2 = parseInt(document.getElementById('n2').value);
           var oper = document.getElementById('operators').value

           if(oper === 'X')
           {
            var n2 = document.getElementById('result').value = n1*n2;
           }
           if(oper === '+')
           {
            var n2 = document.getElementById('result').value = n1+n2;
           }
           if(oper === '-')
           {
            var n2 = document.getElementById('result').value = n1-n2;
           }
           if(oper === '/')
           {
            var n2 = document.getElementById('result').value = n1/n2;
           }

        }
    </script>
</head>
<body style="background: #000000;">
    <table>
        <tr>
        <td colspan="2">
        <h1 class="ole"><b>Kode Pemrograman Aritmatika Sederhana</b></h1>
        </td></tr>

        <tr><td>
            <h1 class="iyo"><b>Bilangan Pertama</b></h1>
            </td>
        <td><input type="text" id="n1">
        <br>
        </td></tr>

        <tr><td>
            <h1 class="iyo"><b>Bilangan Kedua</b></h1>
        </td>
        <td><input type="text" id="n2">
        <br>
        </td></tr>

        <tr><td>
        <select id="operators">
            <option value="X">X</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
        </select>

        <td>
        <button onclick="calc();">=</button>
        <input type="text" id="result"/>
        </td></tr>
    </table>
</body>
</html>
